<!doctype html>

<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
<link rel="stylesheet" href="style.css" type="text/css" />
<script src="jquery.js" type="text/javascript"></script>
<script src="aes.js" type="text/javascript"></script>
<script src="client.js" type="text/javascript"></script>
<title>attendbook</title>
</head>

<body>
<div id="app">
	<div id="connect">
		<div id="signin-form">
			<form action="#">
				<fieldset>
				<p>
					signin with your intranet account
				</p>
				<div>
					<label for="id">ID</label>
					<input id="signin-id" type="text" name="id" />
					<label for="password">password</label>
					<input id="signin-password" type="password" name="password" />
				</div>
				<div>
					<input id="signin-button" type="submit" value="signin" />
					<input id="signin-with-save-button" type="button" value="signin + do not ask anymore" />
				</div>
				</fieldset>
			</form>

		</div>
		<div id="signin-click">
			<!--span id="savedID">foobar</span> right?
			<input type="button" value="click to signin" />
			<input type="button" value="signin and don't ask" /-->
		</div>
		<div id="signin-auto">
		</div>
	</div>
	<div id="loading">
		<h4>connecting..</h4>
	</div>
	<div id="record">
		<div>
			<input id="auto-signin-off" type="button" value="turn off auto-signin" />
		</div>
		<p>
			<span id="user-name">foobar</span>'s record
		</p>
		<table><tbody>
			<tr>
				<th>날짜</th>
				<th>순위</th>
				<th>등급</th>
				<th>지각률</th>
				<th>평균상주시간</th>
				<th>평균지각시간</th>
				<th>총점</th>
			</tr>
			<tr class="template">
				<td class="date">2011-01-04</td>
				<td class="rank">105</td>
				<td class="grade">B</td>
				<td class="late-rate">0</td>
				<td class="avg-facetime">10:22</td>
				<td class="avg-latetime">0</td>
				<td class="score">81.72</td>
			</tr>
		</tbody></table>
	</div>
</div>
</body>

</html>
